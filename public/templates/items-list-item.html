<a href="/location/{{item.location_id}}/item/{{item.id}}">

        <div class="display-image-conatiner">
            <cl-image public-id="{{item.thumbnail}}" class="display-image" format="jpg">
                <cl-transformation height="100" width="100" crop="fill"/>
            </cl-image>
        </div>
        <div class="display-item-body">
            <!--<a href="" ng-click="deleteLocation($index)" class="glyphicon glyphicon-remove-circle"></a>-->
            <span class="display-item-name">{{item.name}}</span> <br/>
            <span class="display-item-details">{{item.description | limitTo:45}}</span><span class="display-item-more">{{item.description.length > 45 ? ' More...' : ''}}</span>
        </div>
        <div class="display-rating">
            <div class="star-rating star-{{item.reviews_average}}">{{item.reviews_average}}</div>
            <div class="rating-details">{{item.reviews_count}} Reviews</div>
        </div>

</a>
<div id="delete{{item.id}}" class="delete-button" data-role="panel" ng-click="deleteItem($index)">Delete</div>
