<div>
    <div class="container">
        <div class="breadcrumb-link">
            <a class="breadcrumb-link" href="/location/{{params.location_id}}"><< Back to Items</a>
        </div>
    </div>
    <div class="item-banner-content">
        <!--<div class="item-banner">-->

        <!--</div>-->
        <div class="item-banner-body">
            <!--<a href="" ng-click="deleteLocation($index)" class="glyphicon glyphicon-remove-circle"></a>-->
            <div class="display-banner-name">{{item.name}}</div>
            <div class="display-banner-details">{{item.description}}</div>

        </div>
        <div class="display-rating">
            <div class="star-rating star-{{item.reviews_average}}">{{item.reviews_average}}</div>
            <br />
            <div class="rating-details">{{item.reviews_count}} Reviews</div>
        </div>
    </div>

    <div class="btn-row">
        <a href="#" role="button" class="btn btn-purple full-width" id="add" title="add" data-toggle="modal" data-target="#addModal">+</a>
    </div>


    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a role="button" class="thumb" href="#" data-toggle="modal"  data-target="#imageModal"><img src="/images/location-test.png"></a></div>
            <div class="swiper-slide"><a role="button" class="thumb" href="#" data-toggle="modal"  data-target="#imageModal"><img src="/images/location-test.png"></a></div>
            <div class="swiper-slide"><a role="button" class="thumb" href="#" data-toggle="modal"  data-target="#imageModal"><img src="/images/location-test.png"></a></div>
            <div class="swiper-slide"><a role="button" class="thumb" href="#" data-toggle="modal"  data-target="#imageModal"><img src="/images/location-test.png"></a></div>
            <div class="swiper-slide"><a role="button" class="thumb" href="#" data-toggle="modal"  data-target="#imageModal"><img src="/images/location-test.png"></a></div>
            <div class="swiper-slide"><a role="button" class="thumb" href="#" data-toggle="modal"  data-target="#imageModal"><img src="/images/location-test.png"></a></div>
            <div class="swiper-slide"><a role="button" class="thumb" href="#" data-toggle="modal"  data-target="#imageModal"><img src="/images/location-test.png"></a></div>
        </div>
    </div>


    <div class="full-width-container display-list">
        <div ng-repeat="review in reviews track by $index">
            <a href="/location/{{item.location_id}}/item/{{item.id}}">
                <div class="full-width-container display-item">
                    <div class="display-item-body">
                        <!--<a href="" ng-click="deleteLocation($index)" class="glyphicon glyphicon-remove-circle"></a>-->
                        <span class="display-item-name">{{review.author}}</span>  <br />
                        <span class="display-item-details">{{review.description}}</span>
                    </div>
                    <div class="display-rating">
                        <div class="star-rating star-{{review.rating}}">{{review.rating}}</div>
                        <div class="rating-details">{{review.images_count}} Images</div>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>

<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        slidesPerColumnFill: 'column'
    });

</script>
<div class="modal fade" tabindex="-1" role="dialog" id="imageModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span></button>
            <div class="modal-image">
                <img src="/images/location-test.png">
            </div>
        </div>
    </div>

</div>

<div class="modal fade" tabindex="-1" role="dialog" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span></button>
                <h4 class="modal-title">Add Review</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="submitForm()" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="review-rating">Rating:</label>
                        <div class="col-sm-2">
                            <select ng-model="review.rating" id="review-rating" class="form-control">
                                <option>5</option>
                                <option>4</option>
                                <option>3</option>
                                <option>2</option>
                                <option>1</option>
                            </select>
                            <!--<input class="col-sm-10 form-control" id="review-rating" type="text" ng-model="review.rating" placeholder="Rating">-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="review-description">Description:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="review-description" rows="3" ng-model="review.description" placeholder="Description..."></textarea>
                        </div>
                    </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-toggle="modal">Add</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
