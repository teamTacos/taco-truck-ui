<div >
    <ul class="list-group">
        <li ng-repeat="review in reviews track by $index" class="list-group-item col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-1 col-sm-2 col-xs-2 rating">
                <div class="star-rating star-{{review.rating}}">{{review.rating}}</div>
            </div>
            <div class="col-md-10 col-sm-9 col-xs-8 item">
                <span class="review-text">{{review.description}}</span>
            </div>
            <div>
                <a href="" ng-click="deleteReview($index)" class="glyphicon glyphicon-remove-circle"></a>
            </div>
        </li>
    </ul>
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Review</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="submitForm()" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="review-rating">Rating:</label>
                        <div class="col-sm-2">
                            <select ng-model="review.rating" id="review-rating" class="form-control">
                                <option>5</option>
                                <option>4</option>
                                <option>3</option>
                                <option>2</option>
                                <option>1</option>
                            </select>
                            <!--<input class="col-sm-10 form-control" id="review-rating" type="text" ng-model="review.rating" placeholder="Rating">-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="review-description">Description:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="review-description" rows="3" ng-model="review.description" placeholder="Description..."></textarea>
                        </div>
                    </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-toggle="modal">Add</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
