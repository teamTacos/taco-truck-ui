<div>
    <div class="btn-row">
        <a href="#" role="button" class="btn btn-purple full-width" id="add" title="add" data-toggle="modal" data-target="#addModal">+</a>
    </div>

    <div class="full-width-container display-list">
        <div ng-repeat="location in locations track by $index" class="list-item">
            <locations-list-item></locations-list-item>
        </div>
    </div>


</div>




<div class="modal fade" tabindex="-1" role="dialog" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove-circle"></span></button>
                <h4 class="modal-title" ng-cloak>Add Location</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="submitForm()" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="location-name">Name:</label>
                        <div class="col-sm-8">
                            <input class="col-sm-10 form-control" id="location-name" type="text" ng-model="location.name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="location-city">City:</label>
                        <div class="col-sm-5">
                            <input class="form-control" id="location-city" type="text" ng-model="location.city" placeholder="City">
                        </div>
                        <label class="col-sm-1 control-label" for="location-state">State:</label>
                        <div class="col-sm-2">
                            <input class="form-control" id="location-state" type="text" ng-model="location.state" placeholder="State">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="location-country">Country:</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="location-country" type="text" ng-model="location.country" placeholder="Country">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="location-description">Description:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="location-description" rows="3" ng-model="location.description" placeholder="Description..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="item-image">Image:</label>
                        <div class="col-sm-8">
                            <div class="upload_button_holder" ng-controller="photoUploadCtrl">
                                <div><a href="#" class="upload_button" ngf-select="uploadFiles($files)" id="item-image">Add Photo</a></div>
                                <div class="preview" ng-repeat="file in files">
                                    <h3>{{f.$error}} {{f.$errorParam}}</h3>
                                    <!--<div class="progress-bar">-->
                                    <!--<div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>-->
                                    <!--</div>-->
                                    <div class="form_line">
                                        <div class="form_controls">
                                            <div class="preview">
                                                <img ngf-src="file.result.url || file">
                                                <input type="text" style="display:none;" name="thumbnail" id="location-thumbnail" ng-value="file.result.public_id">
                                            </div>
                                        </div>
                                    </div>
                                    <!--<div class="info">-->
                                    <!--<table>-->
                                    <!--<tr ng-repeat="(key, value) in file.result">-->
                                    <!--<td> {{key}} </td> <td> {{ value }} </td>-->
                                    <!--</tr>-->
                                    <!--</table>-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-toggle="modal">Add</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
